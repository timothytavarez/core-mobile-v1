<ion-view view-title="Home">
  <ion-content>
    <section ng-controller="HomeCtrl as vm">
  
  <div class="list card" ng-repeat="article in vm.articlesList">

  <div class="item item-avatar">
    <img ng-src="{{article.articleLogo}}">
    <h2>{{article.articleTitle}}</h2>
    <p>{{article.articleDate | date}}</p>
  </div>

  <div class="item item-body">
    <img class="full-image" ng-src="{{article.articleImageBanner}}">
    <p ng-bind-html="article.articleContent">
    </p>
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>

</div>
    
    </section>
  </ion-content>
</ion-view>
